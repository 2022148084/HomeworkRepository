<!DOCTYPE html>
<html>
    <head>
        <title>IP shopping mall signup</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h2 class="subheadline"><a href="index.html" class="suba">마켓칼리</a></h2>
        <p>
            이미 아이디가 있나요? <a href="login.html" class="link">로그인</a>
        </p>
        <form method="get" autocomplete="on">
            <p>
                <label>이름: </label>
                <input type="text" name="name" placeholder="이름" required  autofocus>
            </p>
            <p>
                <label>학년: </label>
                <input type="number" name="grade" min="1" max="4" step="1" value="1">
            </p>
            <p>
                성별: 
                <input type="radio" name="gender" checked>남자
                <input type="radio" name="gender">여자
            </p>
            <p>
                <label>전화번호: </label>
                <input type="tel" name="tel" placeholder="###-####-####" required>
            </p>
            <p>
                <label>아이디: </label>
                <input type="text" name="id" placeholder="아이디" required>
            </p>
            <p>
                <label>비밀번호: </label>
                <input type="text" name="password" placeholder="비밀번호" required>
            </p>
            <p>
                관심있는 제품:
                <input type="checkbox">식품
                <input type="checkbox">전자기기
                <input type="checkbox">생활용품
                <input type="checkbox">주류
            </p>
            <p>
                <input type="submit" class="green" value="회원가입">
                <input type="reset" class="red" value="초기화">
            </p>
        </form>
    </body>
</html>
